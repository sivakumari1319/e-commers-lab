<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample E-Commerce Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>MyStore</h1>
    </div>
    <div class="cart">
      <button id="cartBtn">Cart (0)</button>
    </div>
  </header>

  <main>
    <section class="product-list">
      <div class="product">
        <img src="img.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button class="add-to-cart" data-product="1" data-name="Product 1" data-price="19.99">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button class="add-to-cart" data-product="2" data-name="Product 2" data-price="29.99">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button class="add-to-cart" data-product="3" data-name="Product 3" data-price="39.99">Add to Cart</button>
      </div>
    </section>

    <div id="cartModal" class="cart-modal">
      <div class="cart-modal-content">
        <h3>Your Cart</h3>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total: $0</p>
        <button id="checkoutBtn">Checkout</button>
        <button id="closeCartBtn">Close</button>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
